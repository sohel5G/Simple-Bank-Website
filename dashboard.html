<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Dashboard - Milestone 5 Module 26</title>

    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Css Framework  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400 text-center lg:h-screen p-5 lg:flex lg:flex-col lg:items-center lg:justify-center">
    <header>
        <h1 class="text-5xl text-white">Dashboard</h1>
    </header>
    <main>
        <section class="lg:flex lg:gap-4 mt-10">
            <div class="bg-lime-500 text-white lg:w-80 px-3 py-10 rounded-xl mt-4">
                <p class="text-2xl">Deposit</p>
                <p class="text-5xl"><span class="text-[65px]">৳</span><span id="current-deposit">00</span></p>
            </div>
            <div class="bg-yellow-400 text-white lg:w-80 px-3 py-10 rounded-xl mt-4">
                <p class="text-2xl">Withdraw</p>
                <p class="text-5xl"><span class="text-[65px]">৳</span><span id="current-withdraw">00</span></p>
            </div>
            <div class="bg-orange-400 text-white lg:w-80 px-3 py-10 rounded-xl mt-4">
                <p class="text-2xl">Balance</p>
                <p class="text-5xl"><span class="text-[65px]">৳</span><span id="current-balance">500</span></p>
            </div>
        </section>

        <section class="lg:flex lg:gap-4 mt-10 mb-5">
            <div class="bg-sky-400 lg:w-2/4 px-3 py-4 rounded-xl mt-4">
                <p class="text-3xl text-white ">Please Deposit</p>
                <input class="input input-bordered mt-4" type="number" id="deposit-input"
                    placeholder="Enter Amount"><br>
                <button class="btn btn-neutral mt-4" id="deposit-submit-btn">Deposit</button>
            </div>
            <div class="bg-green-400 lg:w-2/4 px-3 py-4 rounded-xl mt-4">
                <p class="text-3xl text-white">Please Withdraw</p>
                <input class="input input-bordered mt-4" type="number" id="withdraw-input"
                    placeholder="Enter Amount"><br>
                <button class="btn btn-neutral mt-4" id="withdraw-submit-btn">withdraw</button>
            </div>
        </section>
    </main>
    <footer class="lg:absolute lg:bottom-2">
        <p class="text-xs text-center text-white">Copyright August 17 2023 &copy; | All right reserved</p>
    </footer>

    <script src="./js/dashboard.js"></script>
</body>

</html>
